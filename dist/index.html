<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="libraryContainer">
      <h1>Library</h1>
      <form action="" method="post" id="form_id">
        <div class="formContainer">
          <form action="">
            <div class="formInput">
              <label for="book">Book</label>
              <input type="text" name="book" id="book" required />
            </div>
            <div class="formInput">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="formInput">
              <label for="pages">Pages</label>
              <input type="number" name="pages" id="pages" required />
            </div>
            <div class="formInput">
              <label for="read">Status</label>
              <select name="read" id="read">
                <option value="READ">Read</option>
                <option value="NOT READ">Not read</option>
              </select>
            </div>
            <button type="button" class="submit">SUBMIT</button>
          </form>
        </div>
      </form>
      <div class="shelfContainer">
        <div class="shelfHeader">
          <div class="bookName">Name</div>
          <div class="bookAuthor">Author</div>
          <div class="bookPages">Pages</div>
          <div class="bookStatus">Status</div>
        </div>
        <div class="shelfMain"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
